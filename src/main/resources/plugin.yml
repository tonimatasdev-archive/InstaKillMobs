name: InstaKillMobs
version: 1.3.0
api-version: 1.13
author: TonimatasDEV
description: Insta-kill mobs in Game Mode set in config file.
prefix: InstaKillMobs

depend: [DevLib]

main: net.tonimatasdev.instakillmobs.InstaKillMobsInGameMode

commands:
  instakillmobs:
    description: Primary command.

permissions:
  instakillmobs.*:
    description: Primary permission.
    children:
      instakillmobs.adventure: true
      instakillmobs.creative: true
      instakillmobs.survival: true
      instakillmobs.admin: true

  instakillmobs.creative:
    description: Insta-kill mobs permission in creative.

  instakillmobs.survival:
    description: Insta-kill mobs permission in survival.

  instakillmobs.adventure:
    description: Insta-kill mobs permission in adventure.

  instakillmobs.admin:
    description: Admin permission.